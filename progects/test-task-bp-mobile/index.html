<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test-Task-BPMobile</title>
  <link rel="stylesheet" href="css/style.min.css">

</head>



<body>
  <main class="bunner">
    <div class="bunner__wrapper">
      <div class="container">
        <div class="bunner__inner">
          <div class="bunner__cross-btn">
            <a href="#">
  <svg
    width="14"
    height="14"
    viewBox="0 0 14 14"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      fill-rule="evenodd"
      clip-rule="evenodd"
      d="M7.01053 6.59968L12.4165 1.19368L12.8144 1.59155L7.4084 6.99754L13 12.5892L12.5892 13L6.99754 7.4084L1.59155 12.8144L1.19368 12.4165L6.59968 7.01053L1 1.41085L1.41085 1L7.01053 6.59968Z"
      stroke="white"
      stroke-opacity="0.4"
      stroke-linejoin="round"
    />
  </svg>
</a>

          </div>
          <div class="bunner__content">
            <h1 class="bunner__title" data-leng="Get Unlimited <br>Access">
              Get Unlimited <br />
              Access
            </h1>
            <ul class="bunner__cards_list">
              <li
                class="bunner__cards_list-item"
                style="
                  background-image: url('./assets/images/banner-img/1-x4.jpg');
                "
              >
                <p
                  class="bunner__cards_list-text"
                  data-leng="Unlimited Art <br>Creation"
                >
                  Unlimited Art Creation
                </p>
              </li>
              <li
                class="bunner__cards_list-item"
                style="
                  background-image: url('./assets/images/banner-img/2-x4.jpg');
                "
              >
                <p
                  class="bunner__cards_list-text"
                  data-leng="Exclusive <br>Styles"
                >
                  Exclusive Styles
                </p>
              </li>
              <li
                class="bunner__cards_list-item"
                style="
                  background-image: url('./assets/images/banner-img/3-x4.jpg');
                "
              >
                <p
                  class="bunner__cards_list-text"
                  data-leng="Magic Avatars <br>With 20% Off"
                >
                  Magic Avatars With 20% Off
                </p>
              </li>
            </ul>
            <ul class="bunner__selectors_list">
              <li
                class="bunner__selectors_list-item --active"
                data-link="https://apple.com/"
              >
                <div
                  class="bunner__selectors_list-item-best_price-block"
                  data-leng="BEST OFFER"
                >
                  best offer
                </div>
                <div class="bunner__selectors_list-item-info">
                  <p
                    class="bunner__selectors_list-item-title"
                    data-leng="YEARLY ACCESS"
                  >
                    Yearly access
                  </p>
                  <p
                    class="bunner__selectors_list-item-subtitle"
                    data-leng="Just {{price}} per year"
                  >
                    Just $<span id="yearlyPricePlaceholder">39.99</span> per
                    year
                  </p>
                </div>
                <p
                  class="bunner__selectors_list-item-price"
                  data-leng="{{price}} <br>per week"
                >
                  $0.48 <br />
                  per week
                </p>
              </li>
              <li
                class="bunner__selectors_list-item"
                data-link="https://google.com/"
              >
                <div class="bunner__selectors_list-item-info">
                  <p
                    class="bunner__selectors_list-item-title"
                    data-leng="WEEKLY ACCESS"
                  >
                    Weekly access
                  </p>
                </div>
                <p
                  class="bunner__selectors_list-item-price"
                  data-leng="{{price}} <br>per week"
                >
                  $6.99 <br />
                  per week
                </p>
              </li>
            </ul>
            <button class="button" id="continue_button" data-leng="Continue">
  Continue
</button>

          </div>
          <div class="footer">
  <ul class="footer__list">
    <li class="footer__list_item">
      <a class="footer__list_item-link" href="#" data-leng="Terms of Use">Terms of Use</a>
    </li>
    <li class="footer__list_item">
      <a class="footer__list_item-link" href="#" data-leng="Privacy Policy">Privacy Policy</a>
    </li>
    <li class="footer__list_item">
      <a class="footer__list_item-link" href="#" data-leng="Restore">Restore</a>
    </li>
  </ul>
</div>

        </div>
      </div>
    </div>
  </main>
  <script src="./js/main.min.js"></script>
</body>
